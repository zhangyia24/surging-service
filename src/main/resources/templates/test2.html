<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="public/common::meta('主页')">
</head>
<body>
<div th:include="public/common::header"></div>
<div th:include="public/common::menu"></div>
<div th:include="public/common::footer"></div>

<section class="Hui-article-box">
    <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页
    <span class="c-gray en">&gt;</span>
    资讯管理
    <span class="c-gray en">&gt;</span>
    资讯列表
    <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
    </nav>
    <div class="Hui-article">
        <article class="cl pd-20">
            <div class="text-c">
				<span class="select-box inline">
				<select name="" class="select">
					<option value="0">全部分类</option>
					<option value="1">分类一</option>
					<option value="2">分类二</option>
				</select>
				</span>
                日期范围：
                <input type="text" onfocus="WdatePicker({maxDate:'#F{$dp.$D(\'logmax\')||\'%y-%M-%d\'}'})" id="logmin" class="input-text Wdate" style="width:120px;">
                 -
                <input type="text" onfocus="WdatePicker({minDate:'#F{$dp.$D(\'logmin\')}',maxDate:'%y-%M-%d'})" id="logmax" class="input-text Wdate" style="width:120px;">
                <input type="text" name="" id="" placeholder=" 资讯名称" style="width:250px" class="input-text">
                <button name="" id="" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 搜资讯</button>
            </div>
            <div class="cl pd-5 bg-1 bk-gray mt-20">
				<span class="l">
				<a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>
				<a class="btn btn-primary radius" data-title="添加资讯" _href="article-add.html" onclick="article_add('添加资讯','article-add.html')" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加资讯</a>
				</span>
                <span class="r">共有数据：<strong th:text="${#lists.size(sysInfos)}"></strong> 条</span>
            </div>
            <div class="mt-20">
                <table class="table table-border table-bordered table-bg table-hover table-sort">
                    <thead>
                    <tr class="text-c">
                        <th width="25"><input type="checkbox" name="" value=""></th>
                        <th width="80">英文缩写</th>
                        <th width="80">中文名</th>
                        <th width="80">数据库类型</th>
                        <th width="120">ip地址</th>
                        <th width="75">端口号</th>
                        <th width="120">用户名</th>
                        <th width="120">密码</th>
                        <th width="80">生产&测试</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="sysInfo : ${sysInfos}" class="text-c">
                        <td>
                            <input type="checkbox" onclick="checkboxOnclick(this)" th:value="${sysInfo.id}" name="">
                        </td>
                        <td th:text="${sysInfo.sysEnglish}"></td>
                        <td th:text="${sysInfo.sysName}"></td>
                        <td th:text="${sysInfo.databaseType}"></td>
                        <td th:text="${sysInfo.ip}"></td>
                        <td th:text="${sysInfo.port}"></td>
                        <td th:text="${sysInfo.dbUsername}"></td>
                        <td th:text="${sysInfo.dbPassword}"></td>
                        <td th:text="${sysInfo.sysType}"></td>
                        <!--<td class="td-status"><span class="label label-success radius">已发布</span></td>-->
                        <!--<td class="f-14 td-manage"><a style="text-decoration:none" onClick="article_stop(this,'10001')" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6de;</i></a>-->
                            <!--<a style="text-decoration:none" class="ml-5" onClick="article_edit('资讯编辑','article-add.html','10001')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a>-->
                            <!--<a style="text-decoration:none" class="ml-5" onClick="article_del(this,'10001')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>-->
                    </tr>
                    </tbody>
                </table>
            </div>
        </article>
    </div>
</section>

<script>

    //删除选取的所有checkbox
    function datadel() {
        $.each($('input:checkbox'),function(){
            if(this.checked){
                window.alert("你选了："+
                    $('input[type=checkbox]:checked').length+"个，其中有："+$(this).val());
            }
        });
    }

</script>
</body>
</html>
